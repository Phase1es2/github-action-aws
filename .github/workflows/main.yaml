name: Django CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: my-django-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python manage.py test


  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    # -----------------------------------------------------------
    # 1. Generate VERSION (never empty!)
    # -----------------------------------------------------------
    - name: Generate VERSION
      run: |
        DATE=$(date +'%y%m%d')
        SHORTSHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
        VERSION="${DATE}-${SHORTSHA}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Generated VERSION=$VERSION"


    # -----------------------------------------------------------
    # 2. Docker Login
    # -----------------------------------------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    # -----------------------------------------------------------
    # 3. Build & Push Docker image
    # -----------------------------------------------------------
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}


    # -----------------------------------------------------------
    # 4. Configure AWS Credentials
    # -----------------------------------------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}


    # -----------------------------------------------------------
    # 5. Send CI metadata to Lambda
    # -----------------------------------------------------------
    - name: Send CI result to Lambda
      if: always()
      run: |
        sudo apt-get update && sudo apt-get install -y jq

        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # Build JSON payload into a file
        jq -n \
          --arg repo "${{ github.repository }}" \
          --arg actor "${{ github.actor }}" \
          --arg branch "${{ github.ref_name }}" \
          --arg commit "${{ github.sha }}" \
          --arg version "${{ env.VERSION }}" \
          --arg docker_image "${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" \
          --arg ci_status "${{ job.status }}" \
          --arg timestamp "$TIMESTAMP" \
          '{
            repository: $repo,
            actor: $actor,
            branch: $branch,
            commit: $commit,
            version: $version,
            docker_image: $docker_image,
            ci_status: $ci_status,
            timestamp: $timestamp
          }' > payload.json

        echo "Payload JSON:"
        cat payload.json

        # Invoke Lambda asynchronously
        aws lambda invoke \
          --function-name git-ci-logger \
          --invocation-type Event \
          --cli-binary-format raw-in-base64-out \
          --payload file://payload.json \
          response.json

        echo "Lambda response:"
        cat response.json